<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chase for Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
        .success-message { color: #10b981; background-color: #d1fae5; border: 1px solid #a7f3d0; padding: 12px; border-radius: 6px; }
        .error-message { color: #ef4444; background-color: #fee2e2; border: 1px solid #fecaca; padding: 12px; border-radius: 6px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white">
        <header class="container mx-auto px-4">
            <div class="flex justify-between items-center py-2 text-sm">
                <div class="flex items-center space-x-4">
                    <a class="px-2 py-1" href="#">Personal</a>
                    <a class="px-2 py-1 border-b-2 border-blue-600 text-blue-600 font-semibold" href="#">Business</a>
                    <a class="px-2 py-1" href="#">Commercial</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a class="flex items-center" href="#">Customer service <span class="material-icons text-sm">expand_more</span></a>
                    <a href="#">Español</a>
                    <span class="material-icons">search</span>
                </div>
            </div>
            <div class="flex justify-between items-center py-4 border-t">
                <div class="flex items-center space-x-2">
                    <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">C</span>
                    </div>
                    <span class="text-2xl font-semibold text-blue-800">CHASE</span>
                    <span class="text-2xl font-light text-gray-700">for BUSINESS℠</span>
                </div>
            </div>
            <nav class="flex items-center space-x-8 text-gray-700 pb-2 border-b">
                <a class="py-2" href="#">Checking &amp; more</a>
                <a class="py-2" href="#">Loans &amp; financing</a>
                <a class="py-2" href="#">Accept credit/debit cards</a>
                <a class="py-2" href="#">Business credit cards</a>
                <a class="py-2" href="#">Help &amp; support</a>
                <a class="py-2" href="#">Resource center</a>
            </nav>
        </header>
    </div>
    <main class="container mx-auto px-4 mt-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/2">
                <h1 class="text-4xl lg:text-5xl font-light text-gray-800">Please log in:</h1>
                <div class="mt-8 bg-gray-200 rounded-lg h-64 flex items-center justify-center">
                    <span class="text-gray-500">Business Image</span>
                </div>
            </div>
            <div class="lg:w-1/2">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-2" for="username">Username:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="username" name="username" type="text" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm text-gray-600 mb-2" for="password">Password:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="password" name="password" type="password" required>
                        </div>
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" id="remember" name="remember" class="mr-2">
                                <span class="text-sm text-gray-600">Remember me</span>
                            </label>
                        </div>
                        <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition-all" type="submit">Login</button>
                    </form>
                    <div id="loginMessage" class="mt-4 hidden"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
