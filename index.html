<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chase for Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="bg-white">
        <header class="container mx-auto px-4">
            <div class="flex justify-between items-center py-2 text-sm">
                <div class="flex items-center space-x-4">
                    <a class="px-2 py-1" href="#">Personal</a>
                    <a class="px-2 py-1 border-b-2 border-blue-600 text-blue-600 font-semibold" href="#">Business</a>
                    <a class="px-2 py-1" href="#">Commercial</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a class="flex items-center" href="#">Customer service <span class="material-icons text-sm">expand_more</span></a>
                    <a href="#">Español</a>
                    <span class="material-icons">search</span>
                </div>
            </div>
            <div class="flex justify-between items-center py-4 border-t">
                <div class="flex items-center space-x-2">
                    <svg class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"></path>
                        <path d="M13 7h-2v6h2V7zm0 8h-2v2h2v-2z" fill="currentColor"></path>
                    </svg>
                    <span class="text-2xl font-semibold text-blue-800">CHASE</span>
                    <span class="text-2xl font-light text-gray-700">for BUSINESS℠</span>
                </div>
            </div>
            <nav class="flex items-center space-x-8 text-gray-700 pb-2 border-b">
                <a class="py-2" href="#">Checking &amp; more</a>
                <a class="py-2" href="#">Loans &amp; financing</a>
                <a class="py-2" href="#">Accept credit/debit cards</a>
                <a class="py-2" href="#">Business credit cards</a>
                <a class="py-2" href="#">Help &amp; support</a>
                <a class="py-2" href="#">Resource center</a>
            </nav>
        </header>
    </div>
    <main class="container mx-auto px-4 mt-8">
        <div class="flex">
            <div class="w-1/2 pr-8">
                <h1 class="text-5xl font-light text-gray-800">Please log in:</h1>
                <img alt="Woman smiling while working on a laptop" class="mt-8 rounded-lg" src="/placeholder.svg?height=400&width=600">
            </div>
            <div class="w-1/2 pl-8">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="loginForm">
                        <div>
                            <label class="text-sm text-gray-600" for="username">Username:</label>
                            <input class="w-full mt-1 p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500" id="username" name="username" type="text" required>
                        </div>
                        <div class="mt-4">
                            <label class="text-sm text-gray-600" for="password">Password:</label>
                            <input class="w-full mt-1 p-2 border-b border-gray-300 focus:outline-none focus:border-blue-500" id="password" name="password" type="password" required>
                        </div>
                        <div class="mt-4">
                            <input type="checkbox" id="remember" name="remember">
                            <label class="text-sm text-gray-600" for="remember">Remember me</label>
                        </div>
                        <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-md mt-6 hover:bg-blue-700 transition-colors" type="submit">Login</button>
                    </form>
                    <div id="loginMessage" class="mt-4 text-center hidden"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
